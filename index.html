<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
    <article>
      <section class="section-card">
        <div class="card card-left">
          
          <div class="class-content first-line">Weekly Sales
            <img class="icon-class" src="./assets/image/chart-line.svg" alt="image-chart">
          </div>
          <div class="class-content second-line">$ 15,0000</div>
          <div class="class-content third-line">Increased by 60%</div>
        </div>
        <div class="card card-center">
          
          <div class="class-content first-line">Weekly Orders
            <img class="icon-class" src="./assets/image/bookmark-outline.svg" alt="image-bookmark">
          </div>
          <div class="class-content second-line">45,6334</div>
          <div class="class-content third-line">Decreased by 10%</div>
        </div>
        <div class="card card-right">
          
          <div class="class-content first-line">Visitors Online
            <img class="icon-class" src="./assets/image/diamond.svg" alt="image-diamond">
          </div>
          <div class="class-content second-line">95,5741</div>
          <div class="class-content third-line">Inceased by 5%</div>
        </div>
      </section>
    </article>
  </main>
</body>
</html>
