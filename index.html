<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
    <article>
      <section class="section-card">
        <div class="card">
          
          <div class="class-content card-header">Weekly Sales
            <img class="icon-class" src="./assets/image/chart-line.svg" alt="image-chart">
          </div>
          <div class="class-content current-result">$ 15,0000</div>
          <div class="class-content current-statistic">Increased by 60%</div>
        </div>
        <div class="card">
          
          <div class="class-content card-header">Weekly Orders
            <img class="icon-class" src="./assets/image/bookmark-outline.svg" alt="image-bookmark">
          </div>
          <div class="class-content current-result">45,6334</div>
          <div class="class-content current-statistic">Decreased by 10%</div>
        </div>
        <div class="card">
          
          <div class="class-content card-header">Visitors Online
            <img class="icon-class" src="./assets/image/diamond.svg" alt="image-diamond">
          </div>
          <div class="class-content current-result">95,5741</div>
          <div class="class-content current-statistic">Inceased by 5%</div>
        </div>
        
      </section>
    </article>
  </main>
</body>
</html>
